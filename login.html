<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>LOGIN</h1>
            <form>
                <input id="input-configure" type="email" placeholder="Email address"><br><br>
                <input id="input-configure" type="password" placeholder="Password">
                    <div class="forgot-styles">
                        <input type="checkbox" id="remember" name="remember">
                        <label>Save password?</label><a href="/forgot.html">I forgot my password</a>
                    </div>
            </form>
            <div class="buttons">
                <a><button class="button-style">LOGIN</button></a><br><br>
            </div>
        </div>
    </div>
</body>
</html>
